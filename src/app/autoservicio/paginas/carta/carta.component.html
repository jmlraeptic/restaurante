
<div class="flex flex-row w-full h-full">
    
    <!-- Categorias-->
  <div class="h-full overflow-y-scroll bg-white w-1/3 min-w-min gap-6 p-6">
    <p class="text-center">Carta</p>
    <hr class="my-3">
    <item-nav-carta routerLink="/autoservicio/carta/{{cat.texto.toLowerCase()}}" (click)="seleccionarItemCarta(i)" *ngFor="let cat of categoriasCarta; index as i" [texto]="cat.texto" [icon]="cat.icon" [activo]="i==indexItemNavCartaActivo?true:false"></item-nav-carta>
   </div>

   <!-- Productos -->
   <div *ngIf="idproducto == null" class="w-full h-full p-3 grow flex flex-col flex-nowrap">
    <p class="text-center font-semibold text-slate-800 pt-2 text-3xl">{{categoriasCarta[indexItemNavCartaActivo].texto}}</p>
    <hr class="border border-slate-300 my-5">
     
    <div class="overflow-y-scroll w-full min-w-min gap-6 px-3">

        <producto routerLink="/autoservicio/carta/producto/{{prod.id}}" *ngFor="let prod of productos" [prod]="prod"></producto>
    </div>

   </div>

   <!-- Producto -->
   <div id="divprod" *ngIf="idproducto" class="relative px-3 w-full h-full overflow-y-auto gap-3">
    
    <button routerLink="/autoservicio/carta/{{categoria?categoria.toLowerCase():''}}" class="absolute left-6 top-4 w-16 h-16 bg-slate-200 hover:bg-slate-300 border border-slate-300 shadow-lg">

        <i class="bi bi-arrow-left-short text-5xl"></i>
    </button>
    
    <div class="flex flex-col h-full">
        <!-- Foto -->
        <div class="w-full bg-white rounded-lg">
            <img [src]="productoSeleccionado.imagen" class="w-2/3 mx-auto max-w-md">
        </div>

        <!-- Contenido-->
        <div class="bg-white p-5 flex flex-col mt-3 rounded-lg flex-grow gap-2">
            
            <!-- Nombre-->
            <div>
                <p class="xtext-xl font-semibold">{{productoSeleccionado.nombre}}</p>
                <p class="text-slate-600">{{productoSeleccionado.texto}}</p>
                
            </div>

            <hr class="my-3">

            <!-- Opcion Tamaño-->
            <div class="flex flex-col gap-2   justify-center">
                <p class="xtext-xl font-semibold mb-1">Elija una opción</p>
                <opcion-tamanyo-carta (click)="seleccionarTamanyoMenu(i)" *ngFor="let prec of productoSeleccionado.precio; index as i" [activo]="indexTamanyoSeleccionado==i?true:false" precio="{{prec}}" nombre="{{productoSeleccionado.tamanyos[i]}}"></opcion-tamanyo-carta>
                
            </div>

            <hr class="my-3">
            
            <!-- Cantidad -->
            <div class="mb-2">
                <p class="xtext-xl font-semibold mb-2">Elija cantidad</p>
                <div class="flex flex-row rounded-lg overflow-hidden">
                    <button (click)="modificarCantidad(0)" class="grow bg-zinc-100 hover:bg-zinc-200 h-16 border text-3xl">-</button>
                    <div class="grow text-center border flex items-center justify-center text-2xl">{{cantidad}}</div>
                    <button (click)="modificarCantidad(1)" class="grow bg-zinc-100 hover:bg-zinc-200 h-16 border text-3xl">+</button>
                </div>
            </div>
            
            <button (click)="addProductoACesta()" class="flash bg-green-600 hover:bg-green-700 text-white py-4 w-full rounded shadow-lg text-xl">
                AÑADIR
            </button>

        </div>
    </div>
    

</div>

</div>
