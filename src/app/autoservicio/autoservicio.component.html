<div class="h-screen flex flex-col flex-wrap">

    <!-- Contenido-->
    <div  class="h-4/5 bg-slate-200">
        <!-- Carta -->
        <div *ngIf="nav[0].activo" class="flex flex-row w-full h-full">

            <!-- Categorias-->
           <div class="h-full overflow-y-scroll bg-white w-1/3 min-w-min gap-6 p-6">
            <p class="text-center">Carta</p>
            <hr class="my-3">
            <item-nav-carta routerLink="/autoservicio/{{cat.texto}}" (click)="seleccionarItemCarta(i)" *ngFor="let cat of categoriasCarta; index as i" [texto]="cat.texto" [icon]="cat.icon" [activo]="i==indexItemNavCartaActivo?true:false"></item-nav-carta>
           </div>

           <!-- Productos -->
           <div *ngIf="idproducto == null" class="w-full h-full p-3 flex flex-col flex-nowrap">
            <p class="text-center font-semibold text-slate-800 text-3xl">{{categoriasCarta[indexItemNavCartaActivo].texto}}</p>
            <hr class="border border-slate-300 my-5">
             
            <div class="overflow-y-scroll w-full min-w-min gap-6 px-3">

                <producto routerLink="/autoservicio/producto/{{prod.id}}" *ngFor="let prod of productos" [prod]="prod"></producto>
            </div>

           </div>

           <!-- Producto -->
           <div *ngIf="idproducto" class="relative w-full h-full p-3 flex flex-col flex-nowrap">
            
            <button routerLink="/autoservicio/{{categoria}}" class="w-20 h-20 bg-white">
                Volver
            </button>

            <img [src]="productoSeleccionado.imagen" class="w-2/3 mx-auto">
                <div class="bg-white p-3">
                    
                    {{productoSeleccionado.nombre}}
                </div>
                
           </div>
        </div>
    </div>

    <!-- Nav -->
    <div  class="grow bg-gradient-to-b from-zinc-800 to-zinc-600 flex flex-row items-center justify-around gap-6 px-6">
        <btn-autoservicio *ngFor="let item of nav; index as i" (click)="activarItemMenu(i)"  [texto]="item.texto" [activo]="item.activo" icono="icono"></btn-autoservicio>
    </div>
</div>
