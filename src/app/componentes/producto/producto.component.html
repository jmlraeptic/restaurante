<div class="bg-slate-100 w-full flex flex-row rounded-lg h-36 shadow-lg border border-slate-300 mb-6">
    <img src={{prod.imagen}} class="w-1/3 bg-white border p-2 object-contain m-2">
    
    <div class="w-2/3 xbg-red-200 p-3 flex flex-col ">
        <p class="font-semibold mb-2">{{prod.nombre}}</p>
        <p class="text-slate-600 text-sm">{{prod.texto}}</p>

        <p *ngIf="tieneVariosPrec(prod)" class="text-xl font-semibold ">Desde 
            {{prod.precio[0]}}€
        </p>
        <p *ngIf="!tieneVariosPrec(prod)" class="text-xl font-semibold">{{prod.precio}}€</p>

    </div>
</div>
