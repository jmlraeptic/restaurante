<div class="flex flex-row h-screen">
        <div class="lg:w-1/2 w-1/3">
            <img src="../../assets/fondokebab.png" class="w-full h-full object-cover">
        </div>

      
            
        <div class="lg:w-1/2 w-2/3 bg-slate-100 flex items-center justify-center p-20 ">
            <div class="bg-white w-full flex flex-col gap-4 rounded p-10 shadow-xl">

                <img src="../../assets/logo.png" class="w-1/2 mx-auto">
                <div>
                    <p class="text-3xl text-center font-semibold">Bienvenido de vuelta</p>
                    <p class="text-slate-700 text-center">Por favor, introduce sus credenciales</p>
                </div>
               
                <hr>

                <div>
                    <p class="font-semibold text-slate-700">Email</p>
                    <input [(ngModel)]="email" type="text" class="w-full border rounded px-3 h-12" placeholder="Introduce tu email">
                </div>

                <div>
                    <p class="font-semibold text-slate-700">Contrase√±a</p>
                    <input [(ngModel)]="password" type="text" class="w-full border  rounded px-3 h-12" placeholder="Introduce tu email">
                </div>

                <div *ngIf="error" class="bg-red-100 border border-red-300 rounded p-2">
                    {{textoError}}
                </div>
                <button (click)="btnLogin()" class="bg-zinc-200 hover:bg-zinc-300 w-full h-12 rounded font-semibold">Entrar</button>
                
            </div>
            
        </div>
</div>
